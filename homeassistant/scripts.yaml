bedroom_tv_on:
  alias: Bedroom Tv On
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.bedroom_tv_power, switch.bedroom_speakers
bedroom_tv_off:
  alias: Bedroom Tv Off
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.chromecast0856
    - service: switch.turn_off
      data:
        entity_id: switch.bedroom_tv_power, switch.bedroom_speakers
tv_on:
  alias: Tv On
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.samsung_tv
    - delay:
        seconds: 3
    - service: switch.turn_on
      data:
        entity_id: switch.audioengine_power
tv_off:
  alias: Tv Off
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.samsung_tv
    - delay:
        seconds: 3
    - service: switch.turn_off
      data:
        entity_id: switch.audioengine_power
all_off:
  alias: All off
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.all_lights
christmas_party:
  alias: Christmas Party
  sequence:
    - service: media_extractor.play_media
      data:
        entity_id: media_player.home_group
        media_content_id: 'https://www.youtube.com/watch?v=yXQViqx6GMY'
        media_content_type: VIDEO
theather:
  alias: Theater Mode
  sequence:
    - service: script.all_off
bedtime:
  alias: Bedtime
  sequence:
    - delay:
        minutes: 30
    - service: script.bedroom_tv_off
    - service: script.all_off
automatic_light_toggle:
  alias: Automatic Light Toggle
  sequence:
    - service_template: >
        {% if is_state(entity_id, 'on') %}
          light.turn_off
        {% else %}
          script.automatic_light_on
        {% endif %}
      data_template:
        entity_id: "{{ entity_id }}"
automatic_light_on:
  alias: Automatic Light With Brightness
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "{{ entity_id }}"
        brightness: >
          {% if is_state('sun.sun', 'below_horizon') %}
            {% if now().hour > 6 and now().hour < 23 %}
             77
            {% else %}
             2
            {% endif %}
          {% else %}
            255
          {% endif %}
darken_light:
  alias: Darken light if on
  sequence:
    - condition: template
      value_template: >
        {{ is_state(entity_id, 'on') }}
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - service: light.turn_on
      data_template:
        entity_id: "{{ entity_id }}"
        transition: 300
        brightness: >
          {% if now().hour > 6 and now().hour < 23 %}
           77
          {% else %}
           2
          {% endif %}
incrementing_light:
  alias: Incrementing light brightness
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "{{ entity_id }}"
        brightness: >
          {% if is_state(entity_id, 'off') %}
            2
          {% elif state_attr(entity_id, 'brightness') >= 255 %}
            2
          {% elif state_attr(entity_id, 'brightness') >= 77 %}
            255
          {% elif state_attr(entity_id, 'brightness') >= 1 %}
            77
          {% endif %}
three_tier_light:
  alias: Three Tier Xiaomi Light
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: "{{ entity_id }}"
        brightness: >
          {% if click == 'double' %}
            77 
          {% elif click == 'triple' %}
            255
          {% elif click == 'quadruple' %}
            2
          {% endif %}
automatic_light_switch:
  alias: Standard Xiaomi Two-button Switch Light Controls
  sequence:
    - service_template: >
        {% if click == 'right'  %}
          script.incrementing_light
        {% elif click == 'left'  %}
          script.automatic_light_toggle
        {% endif %}
      data_template:
        entity_id: "{{ entity_id }}"
automatic_light_button:
  alias: Standard Xiaomi Button Light Controls
  sequence:
    - service_template: >
        {% if click == 'single'  %}
          script.automatic_light_toggle
        {% else %}
          script.three_tier_light
        {% endif %}
      data_template:
        entity_id: "{{ entity_id }}"
        click: "{{ click }}"
turn_off_ignore_brightness:
  alias: Turn off ignoring brightness
  sequence:
    - service: light.turn_off
      data_template:
        entity_id: "{{ entity_id }}"
dimmer_light:
  alias: Dimmer light
  sequence:
    - service_template: >
        {% if brightness|int < 2 %}
          script.turn_off_ignore_brightness
        {% else %}
          light.turn_on
        {% endif %}
      data_template:
        entity_id: "{{ entity_id }}"
        brightness: "{{ brightness }}"
bedroom_button:
  alias: Generic Bedroom Button
  sequence:
    - service_template: >
        {% if click == 'single' %}
          light.toggle
        {% elif click == 'double' %}
          script.automatic_light_toggle
        {% elif click == 'triple' %}
          script.tv_toggle
        {% elif click == 'quadruple' %}
          script.incrementing_light
        {% endif %}
      data_template:
        entity_id: >
          {% if click == 'single' %}
            {{ lamp_entity_id }}
          {% elif click == 'double' %}
            light.bedroom_lights
          {% elif click == 'quadruple' %}
            light.bedroom_lights
          {% endif %}
ikea_button:
  alias: Ikea Button
  sequence:
    - service_template: >
        {% if click == 'toggle' %}
          script.automatic_light_toggle
        {% elif click == 'brightness_up_click' %}
          script.brightness_up
        {% elif click == 'brightness_down_click' %}
          script.brightness_down
        {% endif %}
      data_template:
        entity_id: "{{ entity_id }}"
brightness_down:
  alias: Brightness Down
  sequence:
    service: light.turn_on
    data_template:
      entity_id: "{{ entity_id }}"
      brightness: >
       {% set n = state_attr(entity_id, 'brightness') - 51 %}
       {% if n <= 2 %}
         2
       {% else %}
         {{ n }}
       {% endif %} 
brightness_up:
  alias: Brightness Up
  sequence:
    service: light.turn_on
    data_template:
      entity_id: "{{ entity_id }}"
      brightness: >
       {% set n = state_attr(entity_id, 'brightness') + 51 %}
       {% if n > 255 %}
         255
       {% else %}
         {{ n }}
       {% endif %} 
tv_toggle:
  alias: Bedroom TV Toggle
  sequence:
    - service_template: >
        {% if is_state('switch.bedroom_tv_power', 'on') %}
          script.bedroom_tv_off
        {% else %}
          script.bedroom_tv_on
        {% endif %}
