alias: Bedroom Light Switch
initial_state: true
trigger:
  platform: mqtt
  topic: "zigbee2mqtt/0x00158d000238a684"
condition:
  condition: template
  value_template: "{{ trigger.payload_json.click is not none }}"
action:
  service: script.automatic_light_switch
  data_template:
    entity_id: light.bedroom_lights
    click: "{{ trigger.payload_json.click }}
