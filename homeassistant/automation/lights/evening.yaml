alias: Bright Lights
initial_state: true
trigger:
  - platform: sun
    event: sunset
  - platform: time
    at: '23:00:00'
action:
  - service: script.darken_light
    data_template:
      entity_id: light.bathroom_lights
  - service: script.darken_light
    data_template:
      entity_id: light.bedroom_lights
  - service: script.darken_light
    data_template:
      entity_id: light.kitchen_lights
  - service: script.darken_light
    data_template:
      entity_id: light.office_lights
  - service: script.darken_light
    data_template:
      entity_id: group.hall_lights
