alias: Turn off Living Room Thermostat
initial_state: true
trigger:
  - platform: state
    entity_id:
      - group.living_room_windows
      - binary_sensor.0x00158d00022bd487
      - group.bedroom_windows
      - binary_sensor.0x00158d000237c71b
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: group.living_room_windows
      state: 'on'
    - condition: state
      entity_id: binary_sensor.0x00158d00022bd487
      state: 'on'
      for:
        seconds: 30
    - condition: and
      conditions:
        - condition: state
          entity_id: group.bedroom_windows
          state: 'on'
        - condition: state
          entity_id: binary_sensor.0x00158d000237c71b
          state: 'on'
action:
  - service: climate.turn_off
    data:
      entity_id: climate.living_room_thermostat
  - service: switch.turn_off
    data:
      entity_id: switch.living_room_ac
