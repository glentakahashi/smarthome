bedroom_chromecast_on:
  alias: Bedroom Chromecast On
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.bedroom_tv_power, switch.bedroom_speakers
    - service: shell_command.load_roku_app
      data_template:
        app: 'tvinput.hdmi1'
bedroom_chromecast_off:
  alias: Bedroom Chromecast Off
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.chromecast0856
    - service: switch.turn_off
      data:
        entity_id: switch.bedroom_tv_power, switch.bedroom_speakers
all_off:
  alias: All off
  sequence:
    - service: switch.turn_off
      data:
        entity_id: group.switch_lights
    - service: light.turn_off
      data:
        entity_id: group.all_lights
theather:
  alias: Theater Mode
  sequence:
    - service: script.all_off
bedtime:
  alias: Bedtime
  sequence:
    - delay:
        minutes: 30
    - service: script.bedroom_chromecast_off
    - service: script.all_off
automatic_light_on:
  alias: Automatic Light Brightness
  sequence:
    - service: >
        {% if is_state(light, 'on') %}
          off
        {% else %}
          on
        {% endif %}
      data_template:
        entity_id: "{{ light }}"
        brightness_pct: >
         {% if is_state('sun.sun.state', 'below_horizon') %}
           {% if now().hour > 6 && now().hour < 23 %}
            30
           {% elif states.light.living.attributes.brightness <= 51 %}
            1
           {% endif %}
         {% else %}
           100
         {% endif %}
