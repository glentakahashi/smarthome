alias: 100% Kitchen Lights
initial_state: true
trigger:
  platform: mqtt
  topic: "zigbee2mqtt/0x00158d0001e88eae"
condition:
  condition: template
  value_template: "{{ 'triple' == trigger.payload_json.click }}"
action:
  service: light.turn_on
  data:
    entity_id: group.kitchen_lights
    brightness: 255
