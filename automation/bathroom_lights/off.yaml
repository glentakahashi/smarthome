alias: Turn Off Bathroom Lights
initial_state: true
trigger:
  platform: mqtt
  topic: "zigbee2mqtt/0x00158d0001e89324"
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ 'single' == trigger.payload_json.click }}"
    - condition: state
      entity_id: group.bathroom_lights
      state: 'on'
action:
  service: light.turn_off
  data:
    entity_id: group.bathroom_lights
